<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Рассылка</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка для открытия модального окна -->
        <button id="createNewsletterBtn" class="btn btn-primary">Создать рассылку</button>
    </div>

    <!-- Модальное окно для создания рассылки -->
    <div id="newsletterModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="newsletterForm">
            <div class="modal-header">
              <h4 class="modal-title">Создать рассылку</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Тема письма</label>
                <input type="text" name="subject" class="form-control" required>
              </div>
              <div class="form-group">
                <label>HTML контент</label>
                <textarea name="html_content" class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label>Дата и время отправки (YYYY-MM-DD HH:MM:SS)</label>
                <input type="text" name="scheduled_time" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Создать</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Подключаем jQuery и Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Подключаем наш JS -->
    <script src="{% static 'mailing/js/mailing.js' %}"></script>
</body>
</html>
